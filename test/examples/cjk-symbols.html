<!DOCTYPE html>
<html lang="en">
    <head>
        <title>japanese hyphen</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="../../dist/maplibre-gl.css" />
        <script src="../../dist/maplibre-gl-dev.js"></script>
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            html,
            body,
            #map {
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>
        <script>
            const map = new maplibregl.Map({
                container: "map",
                style: {
                    version: 8,
                    sources: {
                        label: {
                            type: "geojson",
                            data: {
                                type: "FeatureCollection",
                                features: [
                                    {
                                        type: "Feature",
                                        geometry: {
                                            type: "Point",
                                            coordinates: [139.5, 36],
                                        },
                                        properties: {
                                            name: "！？○△☆、ー「」→、。〃〄々〆〇〈〉《》「",
                                        },
                                    },
                                ],
                            },
                        },
                    },
                    layers: [
                        {
                            id: "background",
                            type: "background",
                            paint: {
                                "background-color": "#ffffff",
                            },
                        },
                        {
                            id: "labels",
                            type: "symbol",
                            source: "label",
                            layout: {
                                "text-field": ["get", "name"],
                                "text-size": 24,
                                "text-font": [
                                    "Open Sans Regular,Arial Unicode MS Regular",
                                ],
                                "text-anchor": "top",
                                "text-justify": "center",
                                "text-line-height": 1.5,
                                "text-max-width": 10,
                            },
                            paint: {
                                "text-color": "#000000",
                            },
                        },
                    ],
                    glyphs: "https://demotiles.maplibre.org/font/{fontstack}/{range}.pbf",
                },
                center: [139.5, 36],
                zoom: 14,
            });
        </script>
    </body>
</html>
