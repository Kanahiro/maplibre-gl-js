<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Add a hillshade layer</title>
        <meta
            property="og:description"
            content="Add a simple hillshade layer."
        />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="../../dist/maplibre-gl.css" />
        <script src="../../dist/maplibre-gl-dev.js"></script>
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            html,
            body,
            #map {
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="map"></div>

        <script>
            const map = (window.map = new maplibregl.Map({
                container: "map",
                zoom: 10,
                center: [140, 38],
                pitch: 0,
                renderWorldCopies: false,
                hash: true,
                validateStyle: false,
                style: {
                    version: 8,
                    sources: {
                        hillshadeSource: {
                            type: "raster-dem",
                            tiles: [
                                "https://cyberjapandata.gsi.go.jp/xyz/dem_png/{z}/{x}/{y}.png",
                            ],
                            tileSize: 256,
                            maxzoom: 14,
                            encoding: "custom",
                            redFactor: 655.36,
                            greenFactor: 2.56,
                            blueFactor: 0.01,
                            heightRange: [-83886.08, 83886.07],
                            nodataRgb: [128, 0, 0],
                            nodataHeight: 0,
                        },
                        gsiSeamlessphoto: {
                            type: "raster",
                            tiles: [
                                "https://cyberjapandata.gsi.go.jp/xyz/seamlessphoto/{z}/{x}/{y}.jpg",
                            ],
                            tileSize: 256,
                            maxzoom: 18,
                        },
                    },
                    layers: [
                        {
                            id: "gsiSeamlessphoto",
                            type: "raster",
                            source: "gsiSeamlessphoto",
                            paint: {
                                "raster-opacity": 1.0,
                            },
                        },
                        {
                            id: "hillshade",
                            type: "hillshade",
                            source: "hillshadeSource",
                            paint: {
                                "hillshade-method": "standard",
                                "hillshade-illumination-altitude": 45,
                                "hillshade-illumination-direction": 315,
                                "hillshade-shadow-color": "#000000",
                                "hillshade-highlight-color": "#FFFFFF",
                                "hillshade-accent-color": "#000000",
                                "hillshade-exaggeration": 0.5,
                            },
                        },
                    ],
                    terrain: {
                        source: "hillshadeSource",
                        exaggeration: 1,
                    },
                },
                maxZoom: 18,
                maxPitch: 85,
            }));
        </script>
    </body>
</html>
